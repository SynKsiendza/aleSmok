<body>
<!-- MAIN -->
<div class="header">
    <br>
    <h4>Kalkulator śladu węglowego</h4>
</div>
<a href="smog-calc.html" class="no-link"><div class="calc-button">Spalanie Samochodu</div></a>
<br><br>
<a href="smog-calc-heating.html" class="no-link"><div class="calc-button">Ogrzewanie</div></a>
<br><br>
<a href="smog-calc-electricity.html" class="no-link"><div class="calc-button">Prąd Elektryczny</div></a>
<div  class="main-content">
    Ogrzewanie:<br><br>
    Ilość spalanego materiału w kg/m<sup>3</sup> miesięcznie:<br>
    <input type="number" id="input-spalanie-kg" >
    <br><br>Rodzaj używanego paliwa:<br>
    <input id="rodzaj-paliwa" list="paliwo">
    <datalist id="paliwo">
        <option value="Węgiel" />
        <option value="Ekogroszek" />
        <option value="Pellet" />
        <option value="Gaz ziemny" />
    </datalist>
    <br><br>
    <button class="calc-button" onclick="SpalanieAuta()">&nbsp; OBLICZ &nbsp;</button>

    <br><br>
    W ciągu miesiąca twoje ogrzewanie emituje około:
    <br><span id="wynik-spalanie"></span> kg CO<sub>2</sub>
    <script>
        function SpalanieAuta()
        {
            const coalSpalanie = 2.25;
            const ekgSpalanie = 0.010;
            const PLspalanie = 0.011;
            const GZspalanie = 1.96;
            let spalaniena100 = document.getElementById("input-spalanie-kg").value;
            var paliwo = document.getElementById("rodzaj-paliwa").value;
            if (paliwo === "Węgiel")
            {
                var wynik = coalSpalanie * spalaniena100;
            }
            else if (paliwo === "Ekogroszek")
            {
                var wynik = ekgSpalanie * spalaniena100;
            }
            else if (paliwo === "Pellet")
            {
                var wynik = PLspalanie * spalaniena100;
            }
            else if (paliwo === "Gaz ziemny")
            {
                var wynik = GZspalanie * spalaniena100;
            }
            else
            {
                var wynik = 0;
            }
            document.getElementById("wynik-spalanie").innerHTML = wynik;
        }
    </script>
</div>

<html lang="pl">
<head>
    <title>aleSmok</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="js/index.js"></script>
    <script src="js/actions.js"></script>
</head>
<body>
<!-- MAIN -->
<div class="header">
    <br>
    <h4>Kalkulator śladu węglowego</h4>
</div>
<a href="smog-calc.html" class="no-link"><div class="calc-button">Spalanie Samochodu</div></a>
<br><br>
<a href="smog-calc-heating.html" class="no-link"><div class="calc-button">Ogrzewanie</div></a>
<br><br>
<a href="smog-calc-electricity.html" class="no-link"><div class="calc-button">Prąd Elektryczny</div></a>
<div  class="main-content">
    Ogrzewanie:<br><br>
    Ilość spalanego materiału w kg/m<sup>3</sup> miesięcznie:<br>
    <input type="number" id="input-spalanie-kg" >
    <br><br>Rodzaj używanego paliwa:<br>
    <button id="coalCH" onclick="coal()" class="calc-button">Węgiel</button>
    <button id="ekoCH" onclick="Eko()" class="calc-button">Ekogroszek</button><br>
    <button id="pelletCH" onclick="pellet()" class="calc-button">Pellet</button>
    <button id="gazCH" onclick="gas()" class="calc-button">Gaz ziemny</button>
    <br><br>
    <br><br>
    W ciągu miesiąca twoje ogrzewanie emituje około:
    <br><span id="wynik-spalanie"></span> kg CO<sub>2</sub>
    <script>
        function coal()
        {
            var coalspalanie = 2.25;
            let spalanie = document.getElementById("input-spalanie-kg").value;
            var wynik = coalspalanie * spalanie;
            document.getElementById("wynik-spalanie").innerHTML = wynik;
        }
        function Eko()
        {
            var ekospalanie = 0.010;
            let spalanie = document.getElementById("input-spalanie-kg").value;
            var wynik = ekospalanie * spalanie;
            document.getElementById("wynik-spalanie").innerHTML = wynik;
        }
        function pellet()
        {
            var pelletspalanie = 0.011;
            let spalanie = document.getElementById("input-spalanie-kg").value;
            var wynik = pelletspalanie * spalanie;
            document.getElementById("wynik-spalanie").innerHTML = wynik;
        }
        function gas()
        {
            var gasspalanie = 1.96;
            let spalanie = document.getElementById("input-spalanie-kg").value;
            var wynik = gasspalanie * spalanie;
            document.getElementById("wynik-spalanie").innerHTML = wynik;
        }
    </script>
</div>

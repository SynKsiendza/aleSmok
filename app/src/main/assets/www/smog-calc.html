<body>
<!-- MAIN -->
<div class="header">
    <br>
    <h4>Kalkulator śladu węglowego</h4>
</div>
<a href="smog-calc.html" class="no-link"><div class="calc-button">Spalanie Samochodu</div></a>
<br><br>
<a href="smog-calc-heating.html" class="no-link"><div class="calc-button">Ogrzewanie</div></a>
<br><br>
<a href="smog-calc-electricity.html" class="no-link"><div class="calc-button">Prąd Elektryczny</div></a>
<div  class="main-content">
    Spalanie twojego samochodu:<br><br>
    Ile twój samochód spala na 100km?<br>
    <input type="number" id="input-spalanie-litrarz" >
    <br><br>Rodzaj używanego paliwa:<br>
    <input id="rodzaj-paliwa" list="paliwo">
    <datalist id="paliwo">
        <option value="LPG" />
        <option value="Benzyna" />
        <option value="Olej Napędowy" />
        <option value="Samochód Elektryczny" />
    </datalist>
    <br><br>
    <button class="calc-button" onclick="SpalanieAuta()">&nbsp; OBLICZ &nbsp;</button>

    <br><br>
    W ciągu stu kilometrów twój samochód emituje:
    <br><span id="wynik-spalanie"></span> kg CO<sub>2</sub>
    <script>
        function SpalanieAuta()
        {
            var LPGspalanie = 1.51;
            var BenzynaSpalanie = 2.5;
            var ONspalanie = 2.68;
            let spalaniena100 = document.getElementById("input-spalanie-litrarz").value;
            var paliwo = document.getElementById("rodzaj-paliwa").value;
            if (paliwo === "LPG")
            {
                var wynik = LPGspalanie * spalaniena100;
            }
            else if (paliwo === "Benzyna")
            {
                var wynik = BenzynaSpalanie * spalaniena100;
            }
            else if (paliwo === "Olej Napędowy")
            {
                var wynik = ONspalanie * spalaniena100;
            }
            else
            {
                var wynik = 0;
            }
            document.getElementById("wynik-spalanie").innerHTML = wynik;
        }
    </script>
</div>

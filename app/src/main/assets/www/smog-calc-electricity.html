<!-- MAIN -->

<a href="smog-calc.html" class="no-link"><div class="calc-button">Spalanie Samochodu</div></a>

<a href="smog-calc-electricity.html" class="no-link"><div class="calc-button">Prąd Elektryczny</div></a>
<div  class="main-content">
    Emisja spowodowana przez twoje zużycie prądu:<br><br>
    Zużyty prąd elektryczny w ciągu miesiąca w kWh:<br>
    <input type="number" id="input-spalanie-kwh" >
    <br><br>
    <button class="calc-button" onclick="SpalanieAuta()">&nbsp; OBLICZ &nbsp;</button>

    <br><br>
    W ciągu miesiąca twoje zużycie prądu emituje około:
    <br><span id="wynik-spalanie"></span> kg CO<sub>2</sub>
    <script>
        function SpalanieAuta()
        {
            const electricitySpal = 0.7;
            let spalaniena100 = document.getElementById("input-spalanie-kwh").value;
            var wynik = spalaniena100 * electricitySpal;
            document.getElementById("wynik-spalanie").innerHTML = wynik;
        }
    </script>
